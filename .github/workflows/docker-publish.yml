name: Build & Push Docker image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤¡ Set repo owner
        id: prep
        run: |
          echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build -t ghcr.io/${{ env.REPO_OWNER_LC }}/mail2pdf:0.1.1 .

      - name: ğŸš€ Push image to GitHub Packages
        run: |
          docker push ghcr.io/${{ env.REPO_OWNER_LC }}/mail2pdf:0.1.1